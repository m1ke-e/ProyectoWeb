<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/css.css" />
    <title>Restaurantes</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="inicio">
        <h1 class="inicio__titulo">Login</h1>
        <p class="inicio__campo">
          <input
            type="email"
            placeholder="Correo electrónico"
            id="correo"
            name="cajadetexto"
          />
        </p>
        <p class="inicio__campo">
          <input
            id="contra"
            placeholder="Contraseña"
            type="password"
            name="cajadetexto"
          />
        </p>
        <p class="inicio__botones">
          <button onclick="limpiar()" class="boton boton--limpiar">Limpiar</button>
          <button id="continuar" class="boton boton--continuar">Continuar</button>
        </p>
      </div>
      <p id="error" class="mensaje mensaje--error"></p>
      <p id="cargando" class="mensaje mensaje--cargando"></p>
    </div>
    <script src="./js/js.js" type="text/javascript"></script>
  </body>
</html>
